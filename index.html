<div class="container">
  <div class="columns">
    <div class="four-fifths column centered">
      <h1>Yourcontributions</h1>
      <h2>GitHub contribution chart widget</h2>
      <form class="preview-toolbox flex-table">
        <div class="flex-table-item">
          <label><span class="octicon octicon-mark-github"></span>https://github.com/</label>
        </div>
        <div class="flex-table-item flex-table-item-primary">
          <input type="text" class="input-block form-gh-username" placeholder="Input your GitHub username here"></input>
          <input type="text" name="dummy" style="display:none;">
        </div>
        <div class="flex-table-item">
          <button type="button" class="btn form-preview">Preview &amp; Get Code</button>
        </div>
      </form>

      <div id="preview-display" class="blankslate">
          <h3>Preview Area</h3>
      </div>

      <textarea class="get-code input-contrast" readonly>
<a href="https://github.com/[:username]" class="gh-contributions" data-gh-username="[:username]" target="_blank">[:username]'s contributions</a><script src="https://ikuwow.github.io/yourcontributions/widget.min.js"></script></textarea>

      <div class="social-buttons">
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="ikuwow" data-related="ikuwow" data-dnt="true">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<div class="fb-like" data-href="https://ikuwow.github.io/yourcontributions/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        <a href="http://b.hatena.ne.jp/entry/https://ikuwow.github.io/yourcontributions/" class="hatena-bookmark-button" data-hatena-bookmark-title="Yourcontributions: GitHub Contribution widget" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
      </div>

    </div>
  </div><!-- .columns -->
  <footer>
      <p>
      Created by <a href="https://ikuwow.github.io" target="_blank">ikuwow</a>,
      Powered by <a href="https://ghchart.rshah.org" target="_blank">Github Chart API</a>.
      &nbsp;<a href="https://github.com/ikuwow/yourcontributions" target="_blank">Fork me on GitHub</a></p>
  </footer>
</div><!-- .container -->
